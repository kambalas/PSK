<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head/>
<h:body>
    <h:form>
        <h:commandButton value="Generate Transaction ID" action="#{firstComponent.firstMethod}">
            <f:ajax render="txIdFirst txIdSecond" />
        </h:commandButton>
        <h:outputText id="txIdFirst" value="#{firstComponent.transactionId1}" />
        <br/>
        <h:outputText id="txIdSecond" value="#{secondComponent.transactionId2}" />
        <br/>
        <h:outputText value="hey" />
    </h:form>
    <h:form>
        <h:inputText value="#{sponsorMyBatis.sponsorToCreate.name}" required="true" />
        <h:commandButton value="Add new team" actionListener="#{sponsorMyBatis.createSponsor}" action="index?faces-redirect=true"/>
    </h:form>


    <h2>Existing Sponsors:</h2>
    <ul>
        <ui:repeat value="#{sponsorMyBatis.allSponsors}" var="sponsor">
            <li>#{sponsor.name}</li>
        </ui:repeat>
    </ul>

    <h2>Teams:</h2>
    <ol>
        <ui:repeat value="#{teams.allTeams}" var="team">
            <li><h:link value="#{team.name}" outcome="players?teamId=#{team.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{teams.teamToCreate.name}" required="true" />
        <h:commandButton value="Add new team" actionListener="#{teams.createTeam}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/teams" value="MyBatis implementation"/>
</h:body>
</html>
