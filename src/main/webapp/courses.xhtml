<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/JSP/Page"
>
<h:head/>
<h:body>
    <h2>Courses:</h2>
    <ul>
        <ui:repeat value="#{courses.courses}" var="course">
<!--            <li>##{course.id} #{course.name}-->
            <li><h:link value="#{course.name}" outcome="courseStudents?courseId=#{course.id}">
            </h:link></li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText a:placeholder="Course name" value="#{courses.courseCreate.name}" required="true" /><br/>
        <h:commandButton value="Add new course"
                         actionListener="#{courses.createCourse()}"
                         action="courses?faces-redirect=true">
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to universities page"/>
</h:body>
</html>
